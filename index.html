<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll the dice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="Heading">Who ever will score</h1>
    <div class="row">
        <div class="col">
            <img class="profile-icon" src="Team1.png" height="150px" width="150px" alt="Not receiving Team 1 Logo">
            <span class="name" id="team-1"></span>
        </div>
        <div class="col">
            <div class="row score">
                <span id="team-1-score"></span>
                <span>-</span>
                <span" id="team-2-score"></span>
            </div>
            <div class="row dice" id="Dice">
                
            </div>
        </div>
        <div class="col">
            <img class="profile-icon" src="Team2.png" height="150px" width="150px"  alt="Not receiving Team 1 Logo">
            <span class="name" id="team-2"></span>
        </div>
</div>
    <div class="row">
        <button id="striker-button" onclick="ButtonClick()" ></button>
    </div>
    <div class="row" id="result" hidden></div>
</div>
<script src="app.js"></script>
</body>
</html>
